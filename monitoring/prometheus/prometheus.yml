# Prometheus Configuration for dreamhome Platform
# Scrapes metrics from all services and exporters

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dreamhome-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # ============================================================================
  # DREAMHOME API METRICS
  # ============================================================================
  - job_name: 'dreamhome-api'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'api'
          env: 'production'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # ============================================================================
  # PROMETHEUS SELF-MONITORING
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ============================================================================
  # SYSTEM METRICS (Node Exporter)
  # ============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          instance: 'dreamhome-server'

  # ============================================================================
  # REDIS METRICS
  # ============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'cache'
          instance: 'redis-primary'

  # ============================================================================
  # POSTGRESQL METRICS
  # ============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'database'
          instance: 'postgres-primary'

  # ============================================================================
  # GRAFANA METRICS
  # ============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'monitoring'
    metrics_path: '/metrics'

  # ============================================================================
  # ALERTMANAGER METRICS
  # ============================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alerting'
    metrics_path: '/metrics'